<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samjay - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87ceeb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #c9e9f6;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #f4b183;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .login-container p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
        }
        .welcome-highlight {
            font-weight: bold;
            color: #f4b183;
        }
        .blinking-username {
            color: black;
            font-weight: bold;
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            background-color: #c9e9f6;
            color: #333;
        }
        .input-group button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            font-size: 18px;
            cursor: pointer;
        }
        .login-container button {
            background-color: #f4b183;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .login-container button:hover {
            background-color: #e09a6c;
            transform: scale(1.05);
        }
        .login-container button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Samjay!</h1>
        <p>Welcome, <span id="dynamic-username" class="blinking-username">Guest</span></p>
        <form action="/form_login" method="POST">
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" oninput="updateUsername()" aria-label="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" aria-label="Password" required>
                <button type="button" onclick="togglePassword()">üëÅÔ∏è</button>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <h1>{{ info }}</h1> <!-- Display error message if login fails -->
    </div>

    <script>
        function updateUsername() {
            const username = document.getElementById('username').value;
            const dynamicUsername = document.getElementById('dynamic-username');
            dynamicUsername.textContent = username ? username : 'Guest';
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;
        }
    </script>
</body>
</html>
