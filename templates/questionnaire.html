<!DOCTYPE html>
<html>
<head>
    <title>PHQ-9 Questionnaire</title>
    <style>
        .question {
            body {
            background-color: powderblue;
            font-family: 'Garamond ', sans-serif; 
        }

        h2 {
            font-family: 'Courier New', sans-serif; /* Example font for heading */
            margin-bottom: 28px;
        }

        .question {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }
            margin-bottom: 15px; /* Adjust spacing between questions here */
        }
    </style>
</head>
<body style="background-color:powderblue;">
    <h2>PHQ-9 Questionnaire</h2>
    <form method="POST">
        <div class="question">
            <label>Question 1 : Little interest or pleasure in doing things :</label>
            <select name="q1">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 2 : Feeling down, depressed, or hopeless :</label>
            <select name="q2">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 3 :  Trouble falling or staying asleep, or sleeping too much :</label>
            <select name="q3">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 4 :   Feeling tired or having little energy :</label>
            <select name="q4">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 5 :  Poor appetite or overeating :</label>
            <select name="q5">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 6 : Feeling bad about yourself or that you are a failure or have let yourself or your family down :</label>
            <select name="q6">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 7 : Trouble concentrating on things, such as reading the
                newspaper or watching television :</label>
            <select name="q7">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 8 : Moving or speaking so slowly that other people could
                have noticed. Or the opposite being so figety or
                restless that you have been moving around a lot more
                than usual :</label>
            <select name="q8">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <div class="question">
            <label>Question 9 : Thoughts that you would be better off dead, or of
                hurting yourself :</label>
            <select name="q9">
                <option value="1">Not at all</option>
                <option value="2">Several days</option>
                <option value="3">More than half the days</option>
                <option value="4">Nearly every day</option>
            </select>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
